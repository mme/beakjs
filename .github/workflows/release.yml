name: Release Workflow

on:
  push:
    branches:
      - release

jobs:
  publish-root:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies and build
        run: |
          yarn install
          yarn build
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies and build (core)
        run: |
          cd src/core
          yarn install
          yarn build
      - name: Publish to npm (core)
        run: npm publish --access public
        working-directory: ./src/core
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies and build (react)
        run: |
          cd src/react
          yarn install
          yarn build
      - name: Publish to npm (react)
        run: npm publish --access public
        working-directory: ./src/react
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
